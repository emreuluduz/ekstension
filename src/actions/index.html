<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div class="header">
        <h1>
            <span class="material-icons">trending_up</span>
            <span data-i18n="header_title"></span>
        </h1>
        <button class="settings-button" id="settings-btn">
            <span class="material-icons">settings</span>
        </button>
        <button class="refresh-button" id="refresh-btn">
            <span class="material-icons">refresh</span>
        </button>
    </div>
    <div class="content">
        <div id="settings-panel" class="settings-panel hidden">
            <h2 data-i18n="settings_title"></h2>
            <div class="settings-tabs">
                <button class="tab-btn active" data-tab="general" data-i18n="tab_general"></button>
                <button class="tab-btn" data-tab="favorites" data-i18n="tab_favorites"></button>
                <button class="tab-btn" data-tab="following" data-i18n="tab_following"></button>
                <button class="tab-btn" data-tab="notifications" data-i18n="tab_notifications"></button>
            </div>
            
            <div class="tab-content active" data-tab="general">
                <div class="settings-group">
                    <label data-i18n="theme_label"></label>
                    <div class="theme-selector">
                        <label class="theme-option">
                            <input type="radio" name="theme" value="auto">
                            <span class="material-icons">brightness_auto</span>
                            <span data-i18n="theme_auto"></span>
                        </label>
                        <label class="theme-option">
                            <input type="radio" name="theme" value="light">
                            <span class="material-icons">light_mode</span>
                            <span data-i18n="theme_light"></span>
                        </label>
                        <label class="theme-option">
                            <input type="radio" name="theme" value="dark">
                            <span class="material-icons">dark_mode</span>
                            <span data-i18n="theme_dark"></span>
                        </label>
                    </div>
                </div>
                <div class="filter-words">
                    <div class="filter-header">
                        <label data-i18n="filter_words_label">Filtrelenecek Kelimeler</label>
                        <div class="filter-input-container">
                            <input type="text" id="filter-input" data-i18n-placeholder="filter_input_placeholder">
                            <button id="add-filter-btn" class="icon-button">
                                <span class="material-icons">add</span>
                            </button>
                        </div>
                    </div>
                    <div id="filter-tags"></div>
                </div>
            </div>
            
            <div class="tab-content" data-tab="favorites">
                <div class="settings-group">
                    <label data-i18n="favorites_label"></label>
                    <div class="list-container" id="favorites-list">
                        <!-- Favoriler buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
            
            <div class="tab-content" data-tab="following">
                <div class="settings-group">
                    <label data-i18n="following_label"></label>
                    <div class="list-container" id="following-list">
                        <!-- Takip edilenler buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
            
            <div class="tab-content" data-tab="notifications">
                <div class="settings-group">
                    <label data-i18n="notification_settings_label">Bildirim Ayarları</label>
                    <div class="notification-settings">
                        <div class="setting-item">
                            <label class="setting-label">
                                <span data-i18n="notifications_enabled">Bildirimleri Aç</span>
                                <div class="setting-control">
                                    <label class="switch">
                                        <input type="checkbox" id="notifications-enabled">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">
                                <span data-i18n="check_interval">Kontrol Sıklığı</span>
                                <div class="setting-control">
                                    <div class="input-with-unit">
                                        <input type="number" id="check-interval" min="1" max="60" value="1">
                                        <span class="unit">dk</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gundem-list"></div>
    </div>
    <div class="version">
        <span id="version-text">v1.0.0</span>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
